<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>EncouraBot</title>
  </head>
  <body>
    <section>
      <h1 class="EncouraBot"> <strong>💪💪🏻💪🏼EncouraBot💪🏽💪🏾💪🏿</strong> </h1>
      <p class="from-me">Hey there! I'm feeling a little down.</p>
      <p class="from-them">Oh No! I'm sorry to hear that, can I offer some words of encouragement?</p>
      <p class="from-me">😄 Oh yes! Please, Do!</p>
      <p class="from-them">Okay! <input class="encourage" type="button" value="Click Here"</p>
      <p class="message">Hope This Helps: <script type="text/javascript" src="./index.js"></script></p>
      <p class="from-me">Thank You So Much!😊</p>
      <p class="from-them">No worries! Come back anytime you need to!</p>
      <p class="from-me">I Will <button class="close" onclick="self.close()">Bye For Now 👋</button> </p>
    </<section>
    </body>
  </html>
